<html>
    <head>
       <title>
           <h1>Act 5</h1>
       </title>
     <link rel="stylesheet" href="../css/activity5.css">
    </head>
    <body id="bg">
        
        <label>First Number</label>
<input type="number" name="number" id="num1" >

<label>Second Number</label>
<input type="number" name="number" id="num2" >

<button type="button" onclick="add()">Add</button>

<h1 id="result"></h1>

<button type="submit" id="toggleButton" onclick="btnToggle()">toggle</button>


<script>
    const number1 = document.querySelector("#num1");
    const number2 = document.querySelector("#num2");
    
    function add(){
        let sum = Number(number1.value) + Number(number2.value);
        document.getElementById('result').innerHTML = sum;
    }
    
   function btnToggle(){
            document.body.classList.toggle("dark-mode");
            document.getElementById("toggleButton").addEventListener("click", toggleButton);
        }
   
    
    
</script>
