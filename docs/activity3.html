<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Data Form</title>
    <link rel="stylesheet" href="../css/activity3.css">
</head>
<body>
    <div class="container">
        <h1>BIO-DATA</h1>

        <div class="image-box">
            <img src="" alt="Image Box">
        </div>

        <h2> PERSONAL DATA</h2>
        <div class="personal-data">
            <form>
                <h3>
                <label for="position">Position Desired:</label>
                <input type="text" id="position" name="position"><br>

                <label for="date">Date:</label>
                <input type="text" id="date" name="date"><br>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender"><br>

                <label for="address">City Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="prov-address">Provincial Address:</label>
                <input type="text" id="prov-address" name="prov-address"><br>

                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone" name="telephone"><br>

                <label for="cellphone">Cellphone:</label>
                <input type="text" id="cellphone" name="cellphone"><br>

                <label for="email">E-mail Address:</label>
                <input type="text" id="email" name="email"><br>

                <label for="birth">Date of Birth:</label>
                <input type="text" id="birth" name="birth"><br>

                <label for="place">Birth of Place:</label>
                <input type="text" id="place" name="place"><br>

                <label for="citizenship">Citizenship:</label>
                <input type="text" id="citizenship" name="citizenship"><br>

                <label for="weight">Weight:</label>
                <input type="text" id="weight" name="weight"><br>

                <label for="status">Civil Status:</label>
                <input type="text" id="status" name="status"><br>

                <label for="religion">Religion:</label>
                <input type="text" id="religion" name="religion"><br>

                <label for="spouse">Spouse:</label>
                <input type="text" id="spouse" name="spouse"><br>

                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>

                </h3>
            </form>
        </div>

             <h2>EDUCATIONAL BACKGROUND</h2>
        <div class="educational-background">
            <form>
            <h3>
                <label for="elementary">Elementary:</label>
                <input type="text" id="elementary" name="elementary"><br>

                <label for="highschool">High School:</label>
                <input type="text" id="highschool" name="highschool"><br>

                <label for="college">College:</label>
                <input type="text" id="college" name="college"><br>
                
                <label for="college">Degree Received:</label>
                <input type="text" id="college" name="college"><br>

                <label for="college">Special Skills:</label>
                <input type="text" id="college" name="college"><br>

                </h3>
            </form>
        </div>

        <h2>EMPLOYMENT RECORD</h2>
        <div class="employment-record">
            <form>
            <h3>
                <label for="company1">Company Name:</label>
                <input type="text" id="company1" name="company1"><br>

                <label for="position1">Position:</label>
                <input type="text" id="position1" name="position1"><br>
            </h3>
            </form>
        </div>

        <h2>CHARACTER REFERENCE</h2>
        <div class="character-reference">
            <form>
                <h3>
                <label for="ref1">Name:</label>
                <input type="text" id="ref1" name="ref1"><br>

                <label for="position-ref1">Position:</label>
                <input type="text" id="position-ref1" name="position-ref1"><br>
                </h3>
            </form>
        </div>
    </div>
</body>
</html>
